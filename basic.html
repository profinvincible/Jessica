<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Dashboard</title>
    <link rel="stylesheet" href="design.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
  </head>
  <body>
    <header>
      <!-- NAVBAR SECTION -->
      <nav class="navbar navbar-expand-lg navbars">
        <div class="container-fluid">
          <img src="images/TestLogo.svg" class="img" alt="Logo" />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbarBeside ms-auto mt-1 navbar-nav">
              <div>
                <img src="images/overviewButton.png" class="navbar1" /> Overview
              </div>
              <div>
                <img src="images/patient.png" class="navbar1" /> Patients
              </div>
              <div>
                <img src="images/schedule.png" class="navbar1" /> Schedule
              </div>
              <div>
                <img src="images/messages.png" class="navbar1" /> Messages
              </div>
              <div>
                <img src="images/transactions.png" class="navbar1" />
                Transactions
              </div>
            </div>
            <div class="besideNavbar ms-auto d-flex align-items-center">
              <img src="images/senirDoctor.png" alt="Doctor" />
              <div>
                <h5 class="mt-3">Dr. Jose Simmons</h5>
                <p>General Practitioner</p>
              </div>
              <div class="icons">
                <img src="images/settingsIcon.png" alt="Settings" />
                <img src="images/threeDotsIcon.png" alt="More Options" />
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- NAVBAR SECTION ENDS -->

    <!-- HERO SECTION STARTS -->
    <section class="mt-4">
      <div class="container-fluid">
        <div class="row">
          <!-- Patients List -->
          <div class="col-md-3 col-lg-3 col-sm-6">
            <div class="contain">
              <div class="d-flex align-items-center justify-content-between">
                <h2 class="fw-bold">Patients</h2>
                <img src="images/search.svg" alt="Search" />
              </div>
              <ul class="patient-card" id="patientList"></ul>
            </div>
          </div>

          <!-- Blood Pressure Chart -->
          <div class="col-md-6 col-sm-12 row-cols-lg-6">
            <canvas id="plotBloodPressureChart"></canvas>
          </div>

          <!-- Patient Details -->
          <div class="col-md-3 col-lg-3 col-sm-12">
            <div class="patient-card ms-auto">
              <div id="patient-data">
                <p>Loading...</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- HERO SECTION ENDS -->

    <script>
      const patientData = {
        patients: [
          {
            id: 1,
            name: "Emily Williams",
            gender: "Female",
            age: 18,
            image: "images/emily.png",
          },
          {
            id: 2,
            name: "Ryan Johnson",
            gender: "Male",
            age: 45,
            image: "images/ryan.png",
          },
          {
            id: 3,
            name: "Brandon Mitchell",
            gender: "Male",
            age: 36,
            image: "images/brandon.png",
          },
          {
            id: 4,
            name: "Jessica Taylor",
            gender: "Female",
            age: 28,
            image: "images/jessica.png",
          },
        ],
      };

      function renderPatientList() {
        const patientList = document.getElementById("patientList");
        patientList.innerHTML = "";

        patientData.patients.forEach((patient) => {
          const listItem = document.createElement("li");
          listItem.className = "patient-item";
          listItem.innerHTML = `
            <div class="patient-image">
              <img src="${patient.image}" alt="${patient.name}">
            </div>
            <div class="patient-info">
              <div class="patient-name">${patient.name}</div>
              <div class="patient-details">${patient.gender}, ${patient.age}</div>
            </div>`;
          patientList.appendChild(listItem);
        });
      }

      document.addEventListener("DOMContentLoaded", renderPatientList);
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
